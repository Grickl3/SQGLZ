<!DOCTYPE html>
<html>
<head>
	<title>the SQGLiest!!</title>
	<meta charset="utf-8">
	<style type="text/css">

		.whole-shebang {
			position: absolute;

			display: flex;
			align-items: center;
			justify-content: center;
			height: 100%;
			width: 100%;

			/*border: 1px solid black;*/
		}

		.central-content {
			display: flex;
			align-items: center;
			justify-content: center;

			/*border: 1px solid blue;*/
		}

		.column {
			margin: 20px;

			/*border: 1px solid coral;*/
		}

		.central-content__left-column, .central-content__right-column {
			display: flex;
			flex-direction: column;
			height: 300px;
			
			justify-content: space-around;
			/*justify-content: center;*/
			/*align-items: center;*/

		}

		.central-content__middle-column {
			display: flex;
			flex-direction: column;
			/*justify-content: center;*/
			align-items: center;
		}
		
		.icon {
			display: flex;
			align-items: center;
			justify-content: center;

			/*margin: 40px;*/
			height: 80px;
			width: 80px;

			/*border: 1px solid #450c09;*/
		}

		.icon--fill-box {
			background-color: #450c09;
		}

		.icon--hidden {
			display: none;
		}

		.icon--big {
			height: 200px;
		}

		.icon--wee {
			height: 75px;
		}

		.icon--dot {
			height: 20px;
			width: 20px;
			border-radius: 10px;

			/*background-color: blue;*/
		}

		.icon__sqglz {
			/*background-color: yellow;*/
		}
		.icon__portfolio {
			background-color: red;
		}
		.icon__about {
			background-color: darkslategrey;
		}
		.icon__contact {
			background-color: blue;
		}
		.icon__development {
			background-color: orange;
		}
		.icon__small-print {
			background-color: green;
		}
		.icon__articles {
			background-color: purple;
		}




	</style>
</head>
<body>
	<div class="whole-shebang">
		<div class="home-corner">
			<img class="icon--hidden" src="sqglz.png">
		</div><!-- HOME CORNER -->

		<div class="central-content">
			<div class="column central-content__left-column">
				<div class="icon">
					<div class="icon__portfolio icon--periph icon--dot icon--hidden"></div>
				</div><!-- PORTFOLIO -->
				<div class="icon">
					<div class="icon__development icon--periph icon--dot icon--hidden"></div>
				</div><!-- DEVELOPMENT -->
			</div><!-- LEFT COLUMN -->
			<div class="column central-content__middle-column">
				<div class="icon">
					<div class="icon__about icon--periph icon--dot icon--hidden"></div>
				</div><!-- ABOUT -->
				<div class="">
					<img id="sqglz-center" class="icon--big icon--sqglz" src="sqglz.png">
				</div><!-- SQGLZ -->
				<div class="icon">
					<div class="icon__articles icon--periph icon--dot icon--hidden"></div>
				</div><!-- ARTICLES -->
			</div><!-- MIDDLE COLUMN -->
			<div class="column central-content__right-column">
				<div class="icon">
					<div class="icon__contact icon--periph icon--dot icon--hidden"></div>
				</div><!-- CONTACT -->
				<div class="icon">
					<div class="icon__small-print icon--periph icon--dot icon--hidden"></div>
				</div><!-- SMALL PRINT -->
			</div><!-- RIGHT COLUMN -->
		</div><!-- CENTRAL CONTENT -->

		<div class="footer">
		</div><!-- FOOTER -->
	</div><!-- WHOLE SHEBANG -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript">
	// VARIABLES
		var $sqgCtr = $("#sqglz-center");
		var $periphs = $(".icon--periph");
		var $periphGlyphBoxes = $(".icon");
		var glyphReveal = false;
	// VARIABLES

	function centerButtonHover(e) {
		if(glyphReveal===false) {
			$periphs.removeClass("icon--hidden");
		} else {
			return;
		}
	}

	function centerButtonUnhover(e) {
		$periphs.addClass("icon--hidden");
	}

	function centerButtonClick(e) {
		if(glyphReveal===false) {
			$periphs.addClass("icon--hidden");
			$periphGlyphBoxes.addClass("icon--fill-box");
			return glyphReveal = true;
		} else {
			$periphs.removeClass("icon--hidden");
			$periphGlyphBoxes.removeClass("icon--fill-box");
			return glyphReveal = false;
		}
	}

	//EVENT LISTENERS
		$sqgCtr.mouseenter(centerButtonHover);
		$sqgCtr.mouseleave(centerButtonUnhover);
		$sqgCtr.click(centerButtonClick);
	// EVENT LISTENERS

</script>

</body>
</html>
