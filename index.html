<!DOCTYPE html>
<html>
<head>
	<title>the SQGLiest!!</title>
	<meta charset="utf-8">
	<style type="text/css">

		.whole-shebang {
			position: absolute;

			display: flex;
			align-items: center;
			justify-content: center;
			height: 100%;
			width: 100%;

			/*border: 1px solid black;*/
		}

		.home-corner {
			position: absolute;
			min-height: 30px;
			min-width: 5px;

			/*border: 1px solid gold;*/
		}

		.icon__home-logo {
			height: 60px;
		}

		.central-content {
			display: flex;
			align-items: center;
			justify-content: center;

			/*border: 1px solid blue;*/
		}

		.column {
			margin: 20px;

			/*border: 1px solid coral;*/
		}

		.central-content__left-column, .central-content__right-column {
			display: flex;
			flex-direction: column;
			height: 300px;
			
			justify-content: space-around;
			/*justify-content: center;*/
			/*align-items: center;*/

		}

		.central-content__middle-column {
			display: flex;
			flex-direction: column;
			/*justify-content: center;*/
			align-items: center;
		}
		
		.icon {
			display: flex;
			align-items: center;
			justify-content: center;

			/*margin: 40px;*/
			height: 80px;
			width: 80px;

			/*border: 1px solid #450c09;*/
		}

		.icon--fill-box {
			background-color: #450c09;
		}

		.icon--hidden {
			display: none;
		}

		.icon--big {
			height: 200px;
		}

		.icon--wee {
			height: 75px;
		}

		.icon--dot {
			height: 20px;
			width: 20px;
			border-radius: 10px;

			/*background-color: blue;*/
		}

		.icon__sqglz {
			/*background-color: yellow;*/
		}



		.icon__portfolio--dot {
			background-color: red;
		}
		.icon__about--dot {
			background-color: darkslategrey;
		}
		.icon__contact--dot {
			background-color: blue;
		}
		.icon__development--dot {
			background-color: orange;
		}
		.icon__small-print--dot {
			background-color: green;
		}
		.icon__articles--dot {
			background-color: purple;
		}




	</style>
</head>
<body>
	<div class="home-corner">
		<h3 class="icon__home-text icon--hidden">HOME</h3>
		<img class="icon--hidden icon__home-logo" src="sqglz.png">
	</div><!-- HOME CORNER -->
	<div class="whole-shebang">

		<div class="central-content">
			<div class="column central-content__left-column">
				<div class="icon icon__portfolio">
					<div class="icon__portfolio--dot icon--periph icon--dot icon--hidden"></div>
				</div><!-- PORTFOLIO -->
				<div class="icon icon__development">
					<div class="icon__development--dot icon--periph icon--dot icon--hidden"></div>
				</div><!-- DEVELOPMENT -->
			</div><!-- LEFT COLUMN -->
			<div class="column central-content__middle-column">
				<div class="icon icon__about">
					<div class="icon__about--dot icon--periph icon--dot icon--hidden"></div>
				</div><!-- ABOUT -->
				<div class="">
					<img id="sqglz-center" class="icon--big icon--sqglz" src="sqglz.png">
				</div><!-- SQGLZ -->
				<div class="icon icon__articles">
					<div class="icon__articles--dot icon--periph icon--dot icon--hidden"></div>
				</div><!-- ARTICLES -->
			</div><!-- MIDDLE COLUMN -->
			<div class="column central-content__right-column">
				<div class="icon icon__contact">
					<div class="icon__contact--dot icon--periph icon--dot icon--hidden"></div>
				</div><!-- CONTACT -->
				<div class="icon icon__small-print">
					<div class="icon__small-print--dot icon--periph icon--dot icon--hidden"></div>
				</div><!-- SMALL PRINT -->
			</div><!-- RIGHT COLUMN -->
		</div><!-- CENTRAL CONTENT -->

		<div class="footer">
		</div><!-- FOOTER -->
	</div><!-- WHOLE SHEBANG -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript">
	// VARIABLES
		var $sqgCtr = $("#sqglz-center");
		var $periphs = $(".icon--periph");
		var $periphGlyphBoxes = $(".icon");
		var $homeText = $(".icon__home-text");
		var $homeLogo = $(".icon__home-logo");
		var $centerContent = $(".central-content");

		var glyphReveal = false;

		var $about = $(".icon__about");
		var $portfolio = $(".icon__portfolio");
		var $contact = $(".icon__contact");
		var $development = $(".icon__development");
		var $smallPrint = $(".icon__small-print");
		var $articles = $(".icon__articles");
	// VARIABLES

	function centerButtonHover(e) {
		if(glyphReveal===false) {
			$periphs.removeClass("icon--hidden");
		} else {
			return;
		}
	}

	function centerButtonUnhover(e) {
		$periphs.addClass("icon--hidden");
	}

	function centerButtonClick(e) {
		if(glyphReveal===false) {
			$periphs.addClass("icon--hidden");
			$periphGlyphBoxes.addClass("icon--fill-box");
			return glyphReveal = true;
		} else {
			$periphs.removeClass("icon--hidden");
			$periphGlyphBoxes.removeClass("icon--fill-box");
			return glyphReveal = false;
		}
	}

	// GLYPH FUNCTIONS
		function homeLogoClick(e) {
			$centerContent.removeClass("icon--hidden");
		}

		function aboutHover(e) {
			if(glyphReveal===true) {
				$homeText.text("About")
				$homeText.removeClass("icon--hidden");
			}
		}
		function aboutUnhover(e) {
			if(glyphReveal===true) {
				$homeText.addClass("icon--hidden");
			}
		}

		function aboutClick(e) {
			if(glyphReveal===true) {
				$homeText.addClass("icon--hidden");
				$homeLogo.removeClass("icon--hidden");
				$centerContent.addClass("icon--hidden");
			}
		}

		function portfolioHover(e) {
			if(glyphReveal===true) {
				$homeText.text("Portfolio")
				$homeText.removeClass("icon--hidden");
			}
		}
		function portfolioUnhover(e) {
			if(glyphReveal===true) {
				$homeText.addClass("icon--hidden");
			}
		}

		function contactHover(e) {
			if(glyphReveal===true) {
				$homeText.text("Contact")
				$homeText.removeClass("icon--hidden");
			}
		}
		function contactUnhover(e) {
			if(glyphReveal===true) {
				$homeText.addClass("icon--hidden");
			}
		}

		function developmentHover(e) {
			if(glyphReveal===true) {
				$homeText.text("Development")
				$homeText.removeClass("icon--hidden");
			}
		}
		function developmentUnhover(e) {
			if(glyphReveal===true) {
				$homeText.addClass("icon--hidden");
			}
		}

		function smallPrintHover(e) {
			if(glyphReveal===true) {
				$homeText.text("Terms & Conditions")
				$homeText.removeClass("icon--hidden");
			}
		}
		function smallPrintUnhover(e) {
			if(glyphReveal===true) {
				$homeText.addClass("icon--hidden");
			}
		}

		function articlesHover(e) {
			if(glyphReveal===true) {
				$homeText.text("Articles")
				$homeText.removeClass("icon--hidden");
			}
		}
		function articlesUnhover(e) {
			if(glyphReveal===true) {
				$homeText.addClass("icon--hidden");
			}
		}
	// GLYPH FUNCTIONS

	//EVENT LISTENERS
		$sqgCtr.mouseenter(centerButtonHover);
		$sqgCtr.mouseleave(centerButtonUnhover);
		$sqgCtr.click(centerButtonClick);

		//GLYPH LISTENERS
			$homeLogo.click(homeLogoClick);
			$about.mouseenter(aboutHover);
			$about.mouseleave(aboutUnhover);
			$about.click(aboutClick);
			$portfolio.mouseenter(portfolioHover);
			$portfolio.mouseleave(portfolioUnhover);
			$contact.mouseenter(contactHover);
			$contact.mouseleave(contactUnhover);
			$development.mouseenter(developmentHover);
			$development.mouseleave(developmentUnhover);
			$smallPrint.mouseenter(smallPrintHover);
			$smallPrint.mouseleave(smallPrintUnhover);
			$articles.mouseenter(articlesHover);
			$articles.mouseleave(articlesUnhover);
		//GLYPH LISTENERS
	// EVENT LISTENERS

</script>

</body>
</html>
