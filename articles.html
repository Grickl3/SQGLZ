---
title: Articles
---
	<div class="space--large"></div>
	<div class="main-content">
		<div class="main-content__narrow-box">
			<h1>Deacon writes articles.</h1>
			<h5>about life, death, love, hate, wealth, poverty, racism, <a href="https://open.spotify.com/track/54XieTFptuMH4PcjQMpqGn?si=XqQM1u8kSky6rLT4pciw5Q" target="_blank">just a few things</a> that've been running through my head.</h5>

			<ul>
				{% for article in site.articles %}
					<li><a href="{{ article.url }}">{{ article.label | default: article.title }}</a></li>
				{% endfor %}
			</ul>
		</div><!-- NARROW BOX -->
	</div><!-- MAIN CONTENT -->

<script type="text/javascript">
	
	// NAV

		const home = document.getElementById("home");
		const contact = document.getElementById("contact");
		const articles = document.getElementById("articles");
		const dev = document.getElementById("dev");
		const navCopy = document.getElementById("nav-copy");

		// HOME
		home.addEventListener("mouseenter", function() {
			navCopy.innerText = "Home";
		});
		home.addEventListener("mouseleave", function() {
			navCopy.innerText = "";
		});

		// CONTACT
		contact.addEventListener("mouseenter", function() {
			navCopy.innerText = "Contact";
		});
		contact.addEventListener("mouseleave", function() {
			navCopy.innerText = "";
		});

		// ARTICLES
		articles.addEventListener("mouseenter", function() {
			navCopy.innerText = "Articles";
		});
		articles.addEventListener("mouseleave", function() {
			navCopy.innerText = "";
		});

		// DEV
		dev.addEventListener("mouseenter", function() {
			navCopy.innerText = "Development";
		});
		dev.addEventListener("mouseleave", function() {
			navCopy.innerText = "";
		});
		


</script>
